<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorectal Cancer Prediction</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Colorectal Cancer Prediction</h2>
        <form action="/predict" method="post">
            <label for="healthcare_costs">Healthcare Costs:</label>
            <input type="number" step="0.01" id="healthcare_costs" placeholder="Values representing Rupees! eg-25000" name="healthcare_costs" required>
            
            <label for="tumor_size">Tumor Size (mm):</label>
            <input type="number" step="0.01" id="tumor_size" placeholder="size in mm eg-25" name="tumor_size" required>
            
            <label for="mortality_rate">Mortality Rate per 100K:</label>
            <input type="number" placeholder="how many died per 1l in percentage eg-25"  step="0.01" id="mortality_rate" name="mortality_rate" required>
            
            <label for="treatment_type">Treatment Type:</label>
            <input type="number" placeholder="this can have value from 1-4 for surgery, kimiyo, and both and none eg-0" id="treatment_type" name="treatment_type" required>
            
            <label for="diabetes">Diabetes (0/1):</label>
            <input type="number" id="diabetes" placeholder="yes/no(1-0) eg-0"  name="diabetes" required>
            
            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <h3>Prediction : {{ prediction }}</h3>
        {% endif %}

    </div>
</body>
</html>
